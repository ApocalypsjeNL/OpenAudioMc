options:
  send-on-join: true
  remind-to-connect: true
  remind-to-connect-interval: 30
  speaker-radius: 10
  sync-speakers: true
  sync-regions: true
  use-region-priority: true

client:
  start-sound: none
  title: default
  background: default
  welcome-message: default
  error-message: default

  hue-connected: default
  hue-linking: default
  hue-bridge-found: default