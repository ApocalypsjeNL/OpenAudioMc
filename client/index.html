<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="css/openaudiomc.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
    <script src="libs/WebAudio.js"></script>
    <script src="libs/JsHue.js"></script>
    <script src="libs/color.js"></script>
    <script src="libs/js.cookie.js"></script>

    <!--  load modules -->
    <script src="js/modules/Messages.js"></script>
    <script src="js/modules/Utils.js"></script>
    <script src="js/modules/SocketModule.js"></script>
    <script src="js/modules/MediaManager.js"></script>
    <script src="js/modules/UserInterfaceModule.js"></script>
    <script src="js/modules/Handlers.js"></script>
    <script src="js/modules/HueModule.js"></script>

    <!-- load main -->
    <script src="js/OpenAudioMc.js"></script>
    <title>OpenAudioMc | Client</title>
</head>
<body id="page">

<div class="panel blurIn" id="welcome">
    <div class="panel-content">
        <div><p class="blurIn">Welcome to OpenAudioMc!</p>
            <p class="blurIn">
                Please wait while we get things sorted out...
            </p>
        </div>
    </div>
    <p class="footer">&copy; OpenAudioMc 2019</p>
</div>

<div class="panel" id="app" style="display: none;">
    <div class="panel-content">
        <div>
            <h1 class="blurIn">
                <span>Mindgamesnl</span>
            </h1>
            <p class="blurIn">
                <label id="volume-label">
                    <input type="range" id="volume-slider" oninput="openAudioMc.getMediaManager().setMasterVolume(this.value);" name="volume" min="0" max="100" value="70"/>
                </label>
                <br/><br/>
                <span id="status-message"></span>
            </p>
        </div>
    </div>
    <div>
        <p class="hueFooter blurIn" id="hue-bridge-menu-button" style="display: none;" onclick="openAudioMc.getUserInterfaceModule().showHue();">Philips Hue <i class="fa fa-lightbulb-o"></i></p>
    </div>
    <div onmouseenter="document.getElementById('cog1').classList.add('spinner');"
         onmouseleave="document.getElementById('cog1').classList.remove('spinner');">
        <p class="settingsFooter ">Settings <i class="fa fa-cog" id="cog1"></i></p>
    </div>
    <p class="footer">&copy; OpenAudioMc 2019</p>
</div>


<div class="panel" id="hueMenu" style="display: none;">
    <div class="hue-page">
        <h2 class="blurIn">Philips hue</h2>
        <div class="blurIn" id="select-bridge">
            <p id="hue-welcome-message">-</p>
            <span class="button" onclick="openAudioMc.getHueModule().startSetup();" style="color: white;">Start</span>
        </div>
    </div>

    <div>
        <p class="hueFooter blurIn" onclick="openAudioMc.getUserInterfaceModule().showMain();">Player <i class="fa fa-volume-up"></i></p>
    </div>

    <div onmouseenter="document.getElementById('cog').classList.add('spinner');"
         onmouseleave="document.getElementById('cog').classList.remove('spinner');">
        <p class="settingsFooter">Settings <i class="fa fa-cog" id="cog"></i></p>
    </div>
    <p class="footer">&copy; OpenAudioMc 2019</p>
</div>

</body>
<script>enable();</script>
</html>
